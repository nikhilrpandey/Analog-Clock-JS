<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour-hand" data-hour-hand></div>
        <div class="hand minute-hand" data-minute-hand></div>
        <div class="hand second-hand" data-second-hand></div>
        <div class="decoration dec-1"></div>
        <div class="decoration dec-2"></div>
        <div class="decoration dec-3"></div>
        <div class="decoration dec-4"></div>
        <div class="decoration dec-5"></div>
        <div class="decoration dec-6"></div>
        <div class="decoration dec-7"></div>
        <div class="decoration dec-8"></div>
        <div class="decoration dec-9"></div>
        <div class="decoration dec-10"></div>
        <div class="decoration dec-11"></div>
        <div class="decoration dec-12"></div>
        <div class="decoration dec-13"></div>
        <div class="decoration dec-14"></div>
        <div class="decoration dec-15"></div>
        <div class="decoration dec-16"></div>
        <div class="decoration dec-17"></div>
        <div class="decoration dec-18"></div>
        <div class="decoration dec-19"></div>
        <div class="decoration dec-20"></div>
        
        <div class="Number Number1"> <div class="reverse-rot">1</div> </div>
        <div class="Number Number2"> <div class="reverse-rot">2</div> </div>
        <div class="Number Number3"> <div class="reverse-rot">3</div> </div>
        <div class="Number Number4"> <div class="reverse-rot">4</div> </div>
        <div class="Number Number5"> <div class="reverse-rot">5</div> </div>
        <div class="Number Number6"> <div class="reverse-rot">6</div> </div>
        <div class="Number Number7"> <div class="reverse-rot">7</div> </div>
        <div class="Number Number8"> <div class="reverse-rot">8</div> </div>
        <div class="Number Number9"> <div class="reverse-rot">9</div> </div>
        <div class="Number Number10"> <div class="reverse-rot">10</div> </div>
        <div class="Number Number11"> <div class="reverse-rot">11</div> </div>
        <div class="Number Number12"> <div class="reverse-rot">12</div> </div>
    </div>
<script src="script.js"></script>
</body>
</html>
